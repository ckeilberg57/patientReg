<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient App Example</title>
    <link rel="apple-touch-icon" href="images/patientAppIcon.png">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('images/background2.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        button {
            padding: 20px 40px;
            font-size: 20px;
            border: none;
            border-radius: 8px;
            background-color: #0eb3c7;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0a94a6;
        }

        .scanner-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 80vw;
            height: 60vh;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
        }

        .scanner-camera {
            width: 100%;
            height: 100%;
            background: url('images/patientArmband.png') no-repeat center;
            background-size: contain;
        }

        .scanner-line {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 5px;
            background-color: red;
            animation: scan 2s infinite;
        }

        @keyframes scan {
            0% {
                top: 0;
            }
            50% {
                top: 50%;
            }
            100% {
                top: 100%;
            }
        }

        .result-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .result-box {
            margin: 10px;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: white;
            color: black;
        }

        .result-box.welcome {
            width: 8in;
            height: 4in;
        }

        .result-box.language {
            width: 3in;
            height: 4in;
        }

        /* Icon Circle Styles */
        .icon-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            position: relative;
            margin-bottom: 10px;
        }

        .icon-container.blue {
            background-color: blue;
        }

        .icon-container.green {
            background-color: green;
        }

        .icon-container.yellow {
            background-color: #FFD479;
        }

        .icon-container.red {
            background-color: red;
        }

        .icon-container::before {
            content: "";
            width: 70px;
            height: 70px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
        }

        .icon {
            font-size: 40px;
            position: relative;
            z-index: 1;
        }

        .icon.blue {
            color: blue;
        }

        .icon.green {
            color: green;
        }

        .icon.yellow {
            color: #FFD479;
        }

        .icon.red {
            color: red;
        }
    </style>
</head>
<body>

<div id="mainContainer">
    <button id="scanButton">Scan Barcode</button>
</div>

<div class="scanner-container" id="scannerContainer">
    <div class="scanner-camera"></div>
    <div class="scanner-line"></div>
</div>

<div class="result-container" id="resultContainer">
    <div class="result-box welcome">Welcome, Chris Demo</div>
    <div style="display: flex; justify-content: space-between; gap: 20px;">
        <div class="result-box red">
            <div class="icon-container red">
                <div class="icon red">‚ùå</div>
            </div>
            I'm not Chris Demo
        </div>
        <div class="result-box green">
            <div class="icon-container green">
                <div class="icon green">‚úîÔ∏è</div>
            </div>
            Continue
        </div>
    </div>
</div>

<div class="result-container" id="languageSelectionContainer" style="display: none;">
    <div class="result-box welcome">Please choose your language / Por favor elige tu idioma</div>
    <div style="display: flex; justify-content: space-between; gap: 20px;">
        <div class="result-box language" id="englishButton" style="color: blue;">
            <div class="icon-container blue">
                <div class="icon blue">üá∫üá∏</div>
            </div>
            English
        </div>
        <div class="result-box language" style="color: green;">
            <div class="icon-container green">
                <div class="icon green">üá≤üáΩ</div>
            </div>
            Espa√±ol
        </div>
        <div class="result-box language" style="color: #FFD479;">
            <div class="icon-container yellow">
                <div class="icon yellow">üåç</div>
            </div>
            Other
        </div>
    </div>
</div>

<script>
    const scanButton = document.getElementById('scanButton');
    const scannerContainer = document.getElementById('scannerContainer');
    const resultContainer = document.getElementById('resultContainer');
    const languageSelectionContainer = document.getElementById('languageSelectionContainer');
    const mainContainer = document.getElementById('mainContainer');
    const englishButton = document.getElementById('englishButton');

    // Function to generate a random 32-character alphanumeric string
    function generateRandomID() {
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
        let randomID = '';
        for (let i = 0; i < 32; i++) {
            randomID += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        return randomID;
    }

    scanButton.addEventListener('click', () => {
        mainContainer.style.display = 'none';
        scannerContainer.style.display = 'flex';

        // Simulate scanning process
        setTimeout(() => {
            scannerContainer.style.display = 'none';
            resultContainer.style.display = 'flex';
        }, 3000); // 3-second delay simulating scanning
    });

    const continueButton = document.querySelector('.result-box.green');
    continueButton.addEventListener('click', () => {
        resultContainer.style.display = 'none';
        languageSelectionContainer.style.display = 'flex';
    });

    englishButton.addEventListener('click', () => {
        const randomID = generateRandomID();
        const url = `https://pexipdemo.com/webapp/m/hcppexipdemo.byoc.usw2.pure.cloud_16504393338_T001_0_${randomID}/step-by-step?name=Chris%20Demo&role=guest`;
        window.location.href = url;
    });
</script>

</body>
</html>
