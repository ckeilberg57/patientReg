<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient App Example</title>
    <link rel="apple-touch-icon" href="images/patientAppIcon.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('images/background2.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .scanner-container, .result-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .scanner-container {
            width: 100%;
            max-width: 800px;
            height: 600px;
            background-color: #000;
            position: relative;
            overflow: hidden;
            border: 5px solid #ddd;
        }

        .scanner-camera {
            width: 100%;
            height: 100%;
            background: url('images/armband.png') no-repeat center;
            background-size: contain;
        }

        .scanner-line {
            width: 100%;
            height: 4px;
            background-color: red;
            position: absolute;
            top: 0;
            animation: scanning 2s infinite;
        }

        @keyframes scanning {
            0% { top: 0; }
            100% { top: 100%; }
        }

        #scanButton {
            background-color: #007BFF;
            color: white;
            font-size: 20px;
            padding: 20px 40px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .result-container {
            text-align: center;
        }

        .result-box {
            margin: 10px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: white;
            color: black;
            border: 2px solid #ddd;
        }

        .result-box.welcome {
            width: 8in;
            height: 4in;
        }

        .result-box.red, .result-box.green {
            width: 3in;
            height: 4in;
        }

        .icon-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            position: relative;
            margin-bottom: 10px;
        }

        .icon-container.red {
            background-color: red;
        }

        .icon-container.green {
            background-color: green;
        }

        .icon-container::before {
            content: "";
            width: 70px;
            height: 70px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
        }

        .icon {
            font-size: 40px;
            position: relative;
            z-index: 1;
            color: white;
        }

        .icon.red {
            color: red;
        }

        .icon.green {
            color: green;
        }
    </style>
</head>
<body>

<div id="mainContainer">
    <button id="scanButton">Scan Barcode</button>
</div>

<div class="scanner-container" id="scannerContainer">
    <div class="scanner-camera"></div>
    <div class="scanner-line"></div>
</div>

<div class="result-container" id="resultContainer">
    <div class="result-box welcome">Welcome, Chris Demo</div>
    <div style="display: flex; justify-content: space-between; gap: 20px;">
        <div class="result-box red">
            <div class="icon-container red">
                <div class="icon red">❌</div>
            </div>
            I'm not Chris Demo
        </div>
        <div class="result-box green">
            <div class="icon-container green">
                <div class="icon green">✔️</div>
            </div>
            Continue
        </div>
    </div>
</div>

<script>
    const scanButton = document.getElementById('scanButton');
    const scannerContainer = document.getElementById('scannerContainer');
    const resultContainer = document.getElementById('resultContainer');
    const mainContainer = document.getElementById('mainContainer');

    scanButton.addEventListener('click', () => {
        mainContainer.style.display = 'none';
        scannerContainer.style.display = 'flex';

        // Simulate scanning process
        setTimeout(() => {
            scannerContainer.style.display = 'none';
            resultContainer.style.display = 'flex';
        }, 3000); // 3-second delay simulating scanning
    });
</script>

</body>
</html>
